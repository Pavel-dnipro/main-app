<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">Sport Store</a>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center">Your Cart</h2>
    </div>
    <table class="table table-bordered">
      <thead>
        <th>Quantity</th>
        <th>Product</th>
        <th>Price</th>
        <th>Subtotal</th>
      </thead>
      <tbody>
        <tr *ngFor="let line of cartService.orderLineList">
          <td>{{ line.quan }}</td>
          <td>{{ line.product }}</td>
          <td>{{ line.price | currency }}</td>
          <td>{{ line.subtotal | currency }}</td>
          <td>
            <button class="btn btn-warning" (click)="removeLine(line)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>{{cartService.total | currency}}</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary">Continue shopping</button>
      <button class="btn btn-secondary" (click)="addOrder(cartService.orderLineList)">Checkout</button>
    </div>
  </div>
</div>
