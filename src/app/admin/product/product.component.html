<div class="container-fluid">

      <div class="col-9 p-2">
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
              <td>{{i + 1}}</td>
              <td>{{product.name}}</td>
              <td>{{product.category}}</td>
              <td>{{product.price}}</td>
              <td><button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger">Del</button> </td>
          </tr>
        </tbody>

      </table>
      <button class="btn btn-primary" routerLink="/admin/main/products/edit" tabindex="0">Create new product</button>
    </div>
  </div>
