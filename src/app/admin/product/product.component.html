<table class="table table-sm table-striped">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Controls</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | currency }}</td>
      <td>
        <button
          class="btn btn-warning"
          [routerLink]="'/admin/main/products/edit/' + product.id"
        >
          Edit
        </button>
        <button id="del" class="btn btn-danger" (click)="deleteProduct(product.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/products/create">
  Create new product
</button>
